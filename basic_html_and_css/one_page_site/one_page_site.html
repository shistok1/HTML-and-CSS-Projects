<!DOCTYPE html>
<html>
	<head>
		<title>Monkey Website</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="./css/one-page-site.css">
		<script src="./JS/main.js"></script>
	</head>
	
	<body>
		<section id="home"class="bg1">
			<h1>Monkey Website</h1>
			<nav>
				<table class="bg2">
					<tr>
						<th><a href="#pictures" id="link">Pictures </a></th>
						<th><a href="#videos" id="link">Videos </a></th>
						<th><a href="#contact" id="link">Contact </a></th>
					</tr>
				</table>
			</nav>
		</section>
		
		<section id ="pictures"class="bg2">
			<h2>Pictures</h2>
				<table class="bg1" align="center">
					<tr>
						<th><img src="https://raw.githubusercontent.com/shistok1/HTML-and-CSS-Projects/main/basic_html_and_css/one_page_site/images/thumbnail_1.jpg" alt="thumbnail_1" width="300" height="200"></th>
					</tr>
					<tr>
						<th><img src="https://raw.githubusercontent.com/shistok1/HTML-and-CSS-Projects/main/basic_html_and_css/one_page_site/images/thumbnail_2.jpg" alt="thumbnail_2" width="300" height="200"></th>
					</tr>
					<tr>
						<th><img src="https://raw.githubusercontent.com/shistok1/HTML-and-CSS-Projects/main/basic_html_and_css/one_page_site/images/thumbnail_3.jpg" alt="thumbnail_3" width="300" height="200"></th>
					</tr>					
				</table>
		</section>

<div class="row">
  <div class="column">
    <img src="https://www.w3schools.com/howto/img_nature.jpg" width="300" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="https://www.w3schools.com/howto/img_snow.jpg" width="300" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="https://www.w3schools.com/howto/img_mountains.jpg" width="300" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="https://www.w3schools.com/howto/img_lights.jpg" width="300" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

	<div id="myModal" class="modal">
		<span class="close cursor" onclick="closeModal()">&times;</span>
		<div class="modal-content">

			<div class="mySlides">
				<div class="numbertext">1 / 4</div>
				<img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">2 / 4</div>
				<img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">3 / 4</div>
				<img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%">
			</div>

			<div class="mySlides">
				<div class="numbertext">4 / 4</div>
				<img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width:100%">
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<div class="caption-container">
				<p id="caption"></p>
			</div>

			<div class="slideColumn">
				<img class="demo" src="https://www.w3schools.com/howto/img_nature.jpg" width="300" onclick="currentSlide(1)" alt="Nature">
			</div>

			<div class="slideColumn">
				<img class="demo" src="https://www.w3schools.com/howto/img_snow.jpg" width="300" onclick="currentSlide(2)" alt="Snow">
			</div>

			<div class="slideColumn">
				<img class="demo" src="https://www.w3schools.com/howto/img_mountains.jpg" width="300" onclick="currentSlide(3)" alt="Mountains">
			</div>

			<div class="slideColumn">
				<img class="demo" src="https://www.w3schools.com/howto/img_lights.jpg" width="300" onclick="currentSlide(4)" alt="Lights">
			</div>
		</div>
	</div>
		<section id="videos"class="bg1">
			<h2>	<br>Videos</h2>
				<table class="bg2" align="center">
					<tr>
						<th><iframe width="560" height="315" src="https://www.youtube.com/embed/opyPkipNNhE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></th>
					</tr>
					<tr>
						<th><iframe width="560" height="315" src="https://www.youtube.com/embed/FgkJnSS3uDg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></th>
					</tr>
				</table>
		</section>

		<section id="contact"class="bg2">
			<div>
				<h2>
					The monkeys are waiting for you.
					<br>
				</h2>
				<p>
					Please provided the monkeys with your credit card information.
				</p>
				<div class="info">
					<form action="" method="post">
						<input class="info" type="text" value="Name">
						<input class="info" type="text" value="Card number">
						<input class="info" type="text" value="CVV">
						<input class="info" type="text" value="Expiration Date">
						<input class="info" type="text" value="ZIP Code">
						<div>
							<input type="submit" value="Submit">
						</div>
						<div class ="form-spacer">
							<label class="terms">Terms and Conditions</label>
						</div>
					</form>
				</div>
			</div>
		</section>		
		
		<footer class="bg1" align="right">
			Josie (not &copy;) 2022
		</footer>
	</body>

</html>
